<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Frame y AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
        <a-marker type="pattern" url="marcadore/pattern-Tetrahedron.svg.patt">
          <a-entity geometry="primitive: tetrahedron; radius: 2"></a-entity>
        </a-marker>
  
        <a-marker type="pattern" url="marcadores/pattern-torusknot.patt">
          <a-entity geometry="primitive: torusKnot; p: 3; q:7"></a-entity>
        </a-marker>
  
        <a-marker type="pattern" url="marcadores/pattern-cilindro.patt">
          <a-entity geometry="primitive: cylinder; height: 3; radius: 2">
          </a-entity>
        </a-marker>
  
        <a-marker type="pattern" url="marcadores/pattern-dodecaedro.patt">
          <a-entity geometry="primitive: dodecahedron; radius: 2"></a-entity>
        </a-marker>
        
        <a-entity camera> </a-entity>
        
      </a-scene>
</body>
</html>
